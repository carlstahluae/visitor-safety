<!doctype html>
<html>
  <head>
    <title>KSA-Visitors Mgt </title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.carlstahl.com/images/favicon.ico"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      iframe {
        flex: 1; /* Take remaining space */
        border: none;
      }
      .logo-container {
        text-align: center;
        padding: 10px;
        background: #fff; /* optional: give a background */
      }
      .logo-container img {
        height: 60px; /* Adjust size as needed */
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://script.google.com/macros/s/AKfycbwOAxwgLHJLT9cmEbs_gEFiU0l1Fp9t5V7mNPtQo6BB3AhqmeDkORbHhiXzWuEmWgrQ/exec"
      allowfullscreen="true"
    >
    </iframe>

    <script>
      window.onload = function () {
        document
          .querySelector("iframe")
          .requestFullscreen()
          .catch((err) => {
            console.error(
              `Error attempting to enable full-screen mode: ${err.message}`,
            );
          });
      };
    </script>
  </body>
</html>
